<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

  <!-- styles -->
  <link rel="stylesheet" href="./style/Reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" media="(min-width:600px)" href="./style/Desktop.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="Component">
    <div class="Picture">
      <picture>
        <source media="(max-width:600px)" srcset="../assets/images/image-header-desktop.jpg">
        <img src="../assets/images/image-header-mobile.jpg" alt="picture">
      </picture>
    </div>
    <div class="details">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="Flex__flow">
        <div class="flow__item">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="flow__item">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="flow__item">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
