<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <!-- style -->
  <link rel="stylesheet" href="./style/Style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>

  <div class="Component">
    <img src="./assets/img/illustration-hero.svg" alt="Image">
    <div class="Details">
      <h1 class="Details__Title">
        Order Summary
      </h1>
      <p class="Details__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan">
        <div>
          <img class="Music__image" src="./assets/img/icon-music.svg" alt="music icon">
          <div class="plan__Details">
            <h2 class="Plan__name">Annual Plan</h2>
            <p class="Plan__price">$59.99/year</p>
          </div>
        </div>
        <a class="Hover" href="#">Change</a>
      </div>
      <button class="Pay__payment" type="button">
        Proceed to Payment
      </button>
      <button class="Cancel__order" type="button">
        Cancel Order
      </button>
    </div>
  </div>


<!--  -->

<!--  Change-->
</main>
</body>
</html>
